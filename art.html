<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Art Hub</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
        <style>
            body {
                font-family: 'Inter', sans-serif;
                background-color: #1a1c23;
                color: #d1d5db;
            }
            .art-card {
                background-color: #2c2e36;
                transition: transform 0.2s, box-shadow 0.2s;
            }
            .art-card:hover {
                transform: translateY(-5px);
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            }
            .art-card a {
                display: block;
                text-decoration: none;
                color: inherit;
            }
            .art-card img {
                border-radius: 0.5rem 0.5rem 0 0;
                object-fit: cover;
                width: 100%;
                height: 250px; 
            }
        </style>
        <script src="gallery.js"></script>
    </head>
    <body class="p-6 md:p-12">
        <header class="text-center mb-12">
            <h1 class="text-3xl md:text-5xl font-bold mb-2 text-white">Welcome to My Art Gallery</h1>
            <p class="text-lg md:text-xl text-gray-400">Choose a piece to explore</p>
        </header>
        <main class="container mx-auto">
            <div id="page" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        </main>
    </body>
</html>
