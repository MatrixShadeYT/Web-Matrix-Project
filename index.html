<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>My Hub</title>
      <script src="https://cdn.tailwindcss.com"></script>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body style="font-family: 'Inter', sans-serif;" class="bg-slate-900 text-white antialiased">
      <div class="flex flex-col items-center justify-center min-h-screen p-4 sm:p-6 lg:p-8">
          <header class="text-center mb-12">
              <h1 class="text-4xl sm:text-5xl font-bold mb-2">Welcome to My Hub</h1>
              <p class="text-lg text-slate-400">Choose a category to explore</p>
          </header>
          <main class="w-full max-w-4xl">
              <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
  
                  <!-- Category: Projects -->
                  <a href="/projects.html" class="group">
                      <div class="bg-slate-800/50 p-6 rounded-2xl border border-slate-700 hover:border-cyan-400 transition-all duration-300 transform hover:scale-105 hover:bg-slate-800">
                          <div class="flex flex-col items-center text-center">
                              <svg class="w-16 h-16 mb-4 text-slate-400 group-hover:text-cyan-400 transition-colors duration-300" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                  <path stroke-linecap="round" stroke-linejoin="round" d="M20.25 14.15v4.07a2.25 2.25 0 0 1-2.25 2.25H5.92a2.25 2.25 0 0 1-2.25-2.25v-4.07a2.25 2.25 0 0 1 .927-1.769L12 4.5l7.323 7.88a2.25 2.25 0 0 1 .927 1.77Z" />
                                  <path stroke-linecap="round" stroke-linejoin="round" d="M12 21.75V15a.75.75 0 0 1 .75-.75h2.25a.75.75 0 0 1 .75.75v6.75" />
                              </svg>
                              <h2 class="font-semibold text-xl text-slate-200">Projects</h2>
                          </div>
                      </div>
                  </a>
  
                  <!-- Category: Social Media -->
                  <a href="/media.html" class="group">
                      <div class="bg-slate-800/50 p-6 rounded-2xl border border-slate-700 hover:border-cyan-400 transition-all duration-300 transform hover:scale-105 hover:bg-slate-800">
                          <div class="flex flex-col items-center text-center">
                              <svg class="w-16 h-16 mb-4 text-slate-400 group-hover:text-cyan-400 transition-colors duration-300" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                  <path stroke-linecap="round" stroke-linejoin="round" d="M18 18.72a9.094 9.094 0 0 0 3.741-.479 3 3 0 0 0-4.682-2.72m-7.14-4.244c.125.762.335 1.504.606 2.228m-2.456 2.456a9.094 9.094 0 0 1-3.741-.479 3 3 0 0 1 4.682-2.72m7.14-4.244c-.125-.762-.335-1.504-.606-2.228m2.456-2.456A9.094 9.094 0 0 0 18 3.72a3 3 0 0 0-4.682 2.72m-7.14 4.244c.125.762.335 1.504.606 2.228m-2.456 2.456a9.094 9.094 0 0 1-3.741-.479 3 3 0 0 1 4.682-2.72M12 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Zm6 0a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                              </svg>
                              <h2 class="font-semibold text-xl text-slate-200">Social Media</h2>
                          </div>
                      </div>
                  </a>
  
                  <!-- Category: Art -->
                  <a href="/art.html" class="group">
                      <div class="bg-slate-800/50 p-6 rounded-2xl border border-slate-700 hover:border-cyan-400 transition-all duration-300 transform hover:scale-105 hover:bg-slate-800">
                          <div class="flex flex-col items-center text-center">
                              <svg class="w-16 h-16 mb-4 text-slate-400 group-hover:text-cyan-400 transition-colors duration-300" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M9.53 16.122a3 3 0 0 0-5.78 1.128 2.25 2.25 0 0 1-2.475 2.118A2.25 2.25 0 0 0 1.5 21H21a2.25 2.25 0 0 0 2.25-2.25v-8.354a2.25 2.25 0 0 0-2.118-2.475 3 3 0 0 0-1.128-5.78 2.25 2.25 0 0 1-2.118-2.475A2.25 2.25 0 0 0 15.378 3H14.25a2.25 2.25 0 0 0-2.25 2.25v1.512a3 3 0 0 1-1.128 5.78 2.25 2.25 0 0 0-2.475 2.118Z" />
                              </svg>
                              <h2 class="font-semibold text-xl text-slate-200">Art</h2>
                          </div>
                      </div>
                  </a>
  
              </div>
          </main>
      </div>
  </body>
</html>
